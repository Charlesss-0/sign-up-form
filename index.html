<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="main">
        <div class="form-container">
            <div class="hero-text-container">
                <h1 class="hero-text">
                    Join us today
                </h1>
                <p class="sub-text">
                    Let's get started by filling out the information below
                </p>
            </div>
            <form action="#" method="post" id="form-section">
                <div class="fieldset-wrapper">
                    <fieldset>
                        <div class="name-section">
                            <label for="first-name" class="label-text">
                                First Name
                            </label>
                            <input
                                type="text"
                                id="first-name"
                                name="first-name"
                                required
                                >
                        </div>
                        <div class="name-section">
                            <label for="last-name" class="label-text">
                                Last Name
                            </label>
                            <input
                                type="text"
                                id="last-name"
                                name="last-name"
                                required
                                >
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="contact-section">
                            <label for="email" class="label-text">
                                Email
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="user-email"
                                >
                        </div>
                        <div class="contact-section">
                            <label for="number" class="label-text">
                                Number
                            </label>
                            <input
                                type="tel"
                                id="number"
                                name="user-number"
                                >
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="password-section">
                            <label for="password" class="label-text">
                                Password
                            </label>
                            <input
                                type="password"
                                id="password"
                                name="user-password"
                                required
                                >
                        </div>
                        <div class="password-section">
                            <label for="confirm-password" class="label-text">
                                Confirm password
                            </label>
                            <input
                                type="password"
                                id="confirm-password"
                                name="user-password-validation"
                                required
                                >
                        </div>
                    </fieldset>
                </div>

                <div class="btn-container">
                    <button type="submit" class="create-btn">
                        Create Account
                    </button>
                </div>
    
                <section class="existing-account-section">
                    <p class="existing-account-text">
                        Already have an account? <a href="#" id="log-in-url">Log in</a>
                    </p>
                </section>
            </form>
        </div>

        <div class="branding-container">
            <div class="branding-wrapper">
                <img src="./images/logo.png" alt="logo image" class="logo-image">
                <h1 class="branding-text">
                    Make it happen!
                </h1>
            </div>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
